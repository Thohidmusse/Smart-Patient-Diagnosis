<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #007BFF;
        }
        .info {
            font-size: 18px;
            margin: 10px 0;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background: #28a745;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diagnosis Report</h2>
                 <p>Patient Name: {{ name }}</p>
                 <p>Age: {{ age }}</p>
                 <p>Predicted Disease: {{ disease }}</p>
                 <p>Assigned Doctor: {{ doctor }}</p>

                 <a href="{{ url_for('download_pdf', filename=pdf_path) }}" class="download-btn" download>Download Report</a>
  
    </div>
</body>
</html>
